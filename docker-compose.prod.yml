version: "3.9"

services:
  db:
    image: postgis/postgis:16-3.4
    restart: unless-stopped
    environment:
      POSTGRES_USER: atmx
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD in .env}
      POSTGRES_DB: atmx
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U atmx -d atmx"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD:-redispass}
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-redispass}", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  settlement-oracle:
    build: ./services/settlement-oracle
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql+asyncpg://atmx:${POSTGRES_PASSWORD}@db:5432/atmx
      SYNC_DATABASE_URL: postgresql://atmx:${POSTGRES_PASSWORD}@db:5432/atmx
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"

  market-engine:
    build: ./services/market-engine
    restart: unless-stopped
    environment:
      PORT: "8080"
      DATABASE_URL: postgres://atmx:${POSTGRES_PASSWORD}@db:5432/atmx?sslmode=disable
      REDIS_URL: redis://:${REDIS_PASSWORD:-redispass}@redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  risk-api:
    build: ./services/risk-api
    restart: unless-stopped
    environment:
      MARKET_ENGINE_URL: http://market-engine:8080
      SETTLEMENT_ORACLE_URL: http://settlement-oracle:8000
      SETTLEMENT_CRON_ENABLED: "true"
      SETTLEMENT_CRON_INTERVAL_SECONDS: "30"
      WEBHOOK_TIMEOUT_SECONDS: "10"
      WEBHOOK_MAX_RETRIES: "3"
      ADMIN_SECRET: ${ADMIN_SECRET:?Set ADMIN_SECRET in .env}
      BOOTSTRAP_API_KEY: ${BOOTSTRAP_API_KEY:-}
      DEFAULT_RATE_LIMIT: "60"
    depends_on:
      - market-engine
      - settlement-oracle

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    environment:
      DOMAIN: ${DOMAIN:-localhost}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - risk-api

volumes:
  pgdata:
  redisdata:
  caddy_data:
  caddy_config:
